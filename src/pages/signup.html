<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Insurance Web App</title>
  <link rel="stylesheet" href="../../dist/css/output.css">
</head>
<body class="bg-gradient-to-b from-blue-50 to-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="flex justify-between items-center p-6 bg-white shadow-md">
    <div class="text-xl font-bold">Insurance App</div>
    <nav class="space-x-6">
      <a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a>
      <a href="about.html" class="text-gray-700 hover:text-blue-500">About</a>
      <a href="how-it-works.html" class="text-gray-700 hover:text-blue-500">How it Works</a>
      <a href="signup.html" class="text-blue-600 border-b-2 border-blue-600">Sign Up</a>
      <a href="support.html" class="text-gray-700 hover:text-blue-500">Support</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center p-12">
    <div class="bg-white p-12 rounded-lg shadow-lg max-w-md w-full text-center">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Create an Account</h1>
      <p class="text-gray-600 mb-8">Join us today! It's quick and easy.</p>

      <!-- Sign Up Form -->
      <form id="signup-form" method="GET" class="space-y-6">
        <!-- Full Name Field -->
        <div>
          <label for="name" class="block text-left text-gray-700 font-medium mb-2">Full Name</label>
          <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="John Doe" required>
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-left text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="you@example.com" required>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-left text-gray-700 font-medium mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="••••••••" required>
        </div>

        <!-- Confirm Password Field -->
        <div>
          <label for="confirm-password" class="block text-left text-gray-700 font-medium mb-2">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="••••••••" required>
        </div>

        <!-- Sign Up Button -->
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500">Sign Up</button>
      </form>

      <!-- Sign In Link -->
      <p class="text-gray-600 mt-6">Already have an account? 
        <a href="signin.html" class="text-blue-600 hover:text-blue-500">Sign In</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 p-6 text-center">
    <p class="text-gray-600">© 2024 Insurance Web App. All rights reserved.</p>
    <div class="space-x-4">
        <a href="privacy-policy.html" class="text-gray-600 hover:text-blue-500">Privacy Policy</a>
        <a href="contact.html" class="text-gray-600 hover:text-blue-500">Contact</a>
      </div>
    </footer>
  
    <script>
        
        // Simulated intelligent role identification
        const singupForm = document.getElementById('signup-form');
    
        singupForm.addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent form from submitting the default way
          window.location.href = "dashboard.html";
          
        });
      
      </script>
  </body>
  </html>

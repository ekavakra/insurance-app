<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support | Insurance Web App</title>
  <link rel="stylesheet" href="../../dist/css/output.css">
</head>
<body class="bg-gradient-to-b from-blue-50 to-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="flex justify-between items-center p-6 bg-white shadow-md">
    <div class="text-xl font-bold">Insurance App</div>
    <nav class="space-x-6">
      <a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a>
      <a href="dashboard.html" class="text-gray-700 hover:text-blue-500">Dashboard</a>
      <a href="profile.html" class="text-gray-700 hover:text-blue-500">Profile</a>
      <a href="support.html" class="text-blue-600 border-b-2 border-blue-600">Support</a>
      <a href="logout.html" class="text-red-600 border border-red-600 px-4 py-2 rounded-lg">Logout</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow p-12">
    <h1 class="text-4xl font-bold text-gray-800 text-center mb-8">Support Center</h1>
    
    <p class="text-gray-600 max-w-2xl mx-auto text-center mb-12">
      Need help? Submit your support request below, and our team will get back to you as soon as possible.
    </p>

    <!-- Support Form -->
    <section class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
      <form action="support-submission.html" method="POST" class="space-y-6">
        
        <!-- Support Type -->
        <div>
          <label for="support-type" class="block text-left text-gray-700 font-medium mb-2">Support Type</label>
          <select id="support-type" name="support-type" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            <option value="financial">Financial Assistance</option>
            <option value="technical">Technical Support</option>
            <option value="general">General Inquiry</option>
          </select>
        </div>

        <!-- Issue/Subject Field -->
        <div>
          <label for="subject" class="block text-left text-gray-700 font-medium mb-2">Subject</label>
          <input type="text" id="subject" name="subject" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Subject of your issue" required>
        </div>

        <!-- Message Field -->
        <div>
          <label for="message" class="block text-left text-gray-700 font-medium mb-2">Message</label>
          <textarea id="message" name="message" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" rows="5" placeholder="Describe your issue or question..." required></textarea>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500">Submit Request</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 p-6 text-center mt-auto">
    <p class="text-gray-600">Â© 2024 Insurance Web App. All rights reserved.</p>
    <div class="space-x-4">
      <a href="privacy-policy.html" class="text-gray-600 hover:text-blue-500">Privacy Policy</a>
      <a href="contact.html" class="text-gray-600 hover:text-blue-500">Contact</a>
    </div>
  </footer>

</body>
</html>

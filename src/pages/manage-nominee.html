<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Nominee | Insurance Web App</title>
  <link rel="stylesheet" href="../../dist/css/output.css">
</head>
<body class="bg-gradient-to-b from-blue-50 to-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="flex justify-between items-center p-6 bg-white shadow-md">
    <div class="text-xl font-bold">Insurance App</div>
    <nav class="space-x-6">
      <a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a>
      <a href="dashboard.html" class="text-gray-700 hover:text-blue-500">Dashboard</a>
      <a href="manage-nominee.html" class="text-blue-600 border-b-2 border-blue-600">Manage Nominee</a>
      <a href="profile.html" class="text-gray-700 hover:text-blue-500">Profile</a>
      <a href="logout.html" class="text-red-600 border border-red-600 px-4 py-2 rounded-lg">Logout</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow p-12">
    <h1 class="text-4xl font-bold text-gray-800 text-center mb-8">Manage Nominee</h1>

    <!-- Add/Update Nominee Form -->
    <section class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
      <form action="nominee-confirmation.html" method="GET" class="space-y-6">
        
        <!-- Full Name Field -->
        <div>
          <label for="nominee-name" class="block text-left text-gray-700 font-medium mb-2">Nominee Full Name</label>
          <input type="text" id="nominee-name" name="nominee-name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="John Doe" required>
        </div>
        
        <!-- Relationship Field -->
        <div>
          <label for="relationship" class="block text-left text-gray-700 font-medium mb-2">Relationship</label>
          <input type="text" id="relationship" name="relationship" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Spouse, Child, etc." required>
        </div>

        <!-- Nominee Contact Field -->
        <div>
          <label for="nominee-contact" class="block text-left text-gray-700 font-medium mb-2">Nominee Contact Number</label>
          <input type="tel" id="nominee-contact" name="nominee-contact" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="(123) 456-7890" required>
        </div>

        <!-- Nominee Banking Details -->
        <div>
          <label for="bank-details" class="block text-left text-gray-700 font-medium mb-2">Nominee Banking Details</label>
          <input type="text" id="bank-details" name="bank-details" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Bank Account Number or IBAN" required>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500">Save Nominee</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 p-6 text-center mt-auto">
    <p class="text-gray-600">Â© 2024 Insurance Web App. All rights reserved.</p>
    <div class="space-x-4">
      <a href="privacy-policy.html" class="text-gray-600 hover:text-blue-500">Privacy Policy</a>
      <a href="contact.html" class="text-gray-600 hover:text-blue-500">Contact</a>
    </div>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Documents | Insurance Web App</title>
  <link rel="stylesheet" href="../../dist/css/output.css">
</head>
<body class="bg-gradient-to-b from-blue-50 to-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="flex justify-between items-center p-6 bg-white shadow-md">
    <div class="text-xl font-bold">Insurance App - Upload Documents</div>
    <nav class="space-x-6">
      <a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a>
      <a href="nominee-dashboard.html" class="text-gray-700 hover:text-blue-500">Dashboard</a>
      <a href="logout.html" class="text-red-600 border border-red-600 px-4 py-2 rounded-lg">Logout</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow p-12 max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Upload Additional Documents</h1>

    <!-- Upload Form -->
    <section class="bg-white p-8 rounded-lg shadow-md">
      <form action="upload-confirmation.html" method="GET" enctype="multipart/form-data" class="space-y-6">
        <p><a href="claim-details.html" class="text-2xl font-bold text-blue-800 mb-4">Claim ID: 12345</a></p>
        
        <!-- File Upload -->
        <div>
          <label for="additional-documents" class="block text-left text-gray-700 font-medium mb-2">Upload Additional Supporting Documents</label>
          <input type="file" id="additional-documents" name="additional-documents" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500">Submit Documents</button>
      </form>

    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 p-6 text-center mt-auto">
    <p class="text-gray-600">Â© 2024 Insurance Web App. All rights reserved.</p>
    <div class="space-x-4">
      <a href="privacy-policy.html" class="text-gray-600 hover:text-blue-500">Privacy Policy</a>
      <a href="contact.html" class="text-gray-600 hover:text-blue-500">Contact</a>
    </div>
  </footer>

</body>
</html>

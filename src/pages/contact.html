<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Insurance Web App</title>
  <link rel="stylesheet" href="../../dist/css/output.css">
</head>
<body class="bg-gradient-to-b from-blue-50 to-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="flex justify-between items-center p-6 bg-white shadow-md">
    <div class="text-xl font-bold">Insurance App</div>
    <nav class="space-x-6">
      <a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a>
      <a href="about.html" class="text-gray-700 hover:text-blue-500">About</a>
      <a href="how-it-works.html" class="text-gray-700 hover:text-blue-500">How it Works</a>
      <a href="signin.html" class="text-gray-700 hover:text-blue-500">Sign In</a>
      <a href="signup.html" class="text-blue-600 border border-blue-600 px-4 py-2 rounded-lg">Sign Up</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow p-12">
    <h1 class="text-4xl font-bold text-gray-800 text-center mb-8">Contact Us</h1>
    <p class="text-gray-600 max-w-3xl mx-auto text-center mb-12">
      We are here to help! If you have any questions or concerns, feel free to reach out to us using the form below.
    </p>

    <!-- Contact Form -->
    <section class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
      <form action="thank-you.html" method="GET" class="space-y-6">
        <!-- Full Name Field -->
        <div>
          <label for="name" class="block text-left text-gray-700 font-medium mb-2">Full Name</label>
          <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="John Doe" required>
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-left text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="you@example.com" required>
        </div>

        <!-- Message Field -->
        <div>
          <label for="message" class="block text-left text-gray-700 font-medium mb-2">Message</label>
          <textarea id="message" name="message" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" rows="5" placeholder="Your message..." required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 p-6 text-center">
    <p class="text-gray-600">Â© 2024 Insurance Web App. All rights reserved.</p>
    <div class="space-x-4">
      <a href="privacy-policy.html" class="text-gray-600 hover:text-blue-500">Privacy Policy</a>
      <a href="contact.html" class="text-gray-600 hover:text-blue-500">Contact</a>
    </div>
  </footer>

</body>
</html>

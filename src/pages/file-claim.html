<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File a Claim | Insurance Web App</title>
  <link rel="stylesheet" href="../../dist/css/output.css">
</head>
<body class="bg-gradient-to-b from-blue-50 to-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="flex justify-between items-center p-6 bg-white shadow-md">
    <div class="text-xl font-bold">Insurance App - File a Claim</div>
    <nav class="space-x-6">
      <a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a>
      <a href="nominee-dashboard.html" class="text-gray-700 hover:text-blue-500">Dashboard</a>
      <a href="logout.html" class="text-red-600 border border-red-600 px-4 py-2 rounded-lg">Logout</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow p-12">
    <h1 class="text-4xl font-bold text-gray-800 text-center mb-8">File a New Claim</h1>

    <!-- Claim Form -->
    <section class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
      <form action="claim-submitted.html" method="GET" class="space-y-6" enctype="multipart/form-data">
        
        <!-- Deceased User Full Name -->
        <div>
          <label for="deceased-name" class="block text-left text-gray-700 font-medium mb-2">Deceased User's Full Name</label>
          <input type="text" id="deceased-name" name="deceased-name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="John Doe" required>
        </div>
        
        <!-- Date of Death -->
        <div>
          <label for="date-of-death" class="block text-left text-gray-700 font-medium mb-2">Date of Death</label>
          <input type="date" id="date-of-death" name="date-of-death" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>

        <!-- Cause of Death -->
        <div>
          <label for="cause-of-death" class="block text-left text-gray-700 font-medium mb-2">Cause of Death</label>
          <select id="cause-of-death" name="cause-of-death" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            <option value="">Select Cause</option>
            <option value="natural">Natural</option>
            <option value="accidental">Accidental</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Upload Death Certificate -->
        <div>
          <label for="death-certificate" class="block text-left text-gray-700 font-medium mb-2">Upload Death Certificate</label>
          <input type="file" id="death-certificate" name="death-certificate" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>

        <!-- Additional Documents -->
        <div>
          <label for="additional-documents" class="block text-left text-gray-700 font-medium mb-2">Additional Supporting Documents (Optional)</label>
          <input type="file" id="additional-documents" name="additional-documents" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500">Submit Claim</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 p-6 text-center mt-auto">
    <p class="text-gray-600">Â© 2024 Insurance Web App. All rights reserved.</p>
    <div class="space-x-4">
      <a href="privacy-policy.html" class="text-gray-600 hover:text-blue-500">Privacy Policy</a>
      <a href="contact.html" class="text-gray-600 hover:text-blue-500">Contact</a>
    </div>
  </footer>

</body>
</html>
